<div style="background-color: pink;width:40%;
left:30%;right:30;position: relative;height:300px">
    <div *ngIf="operator==''">
        <input type="number" value="{{value1}}"><br><br>

    </div>
    <div *ngIf="operator !='' && result==''">
        <input type="text" value="{{value2}}"><br><br>
    </div>
    <div *ngIf="eq_operator ">
        <input type="text" value="{{result}}"><br><br>
    </div>
    <!-- value2:{{value2}}<br> -->
    <button class="btn btn-success" *ngFor='let num of [1,2,3]' (click)="getData(num)">{{num}}</button><br>
    <button   class="btn btn-success" *ngFor='let num of [4,5,6]' (click)="getData(num)">{{num}}</button><br>
    <button class="btn btn-success"  *ngFor='let num of [7,8,9,0]' (click)="getData(num)">{{num}}</button><br>
    <button class="btn btn-success" *ngFor='let opr of ["+","-","*","=","clr"]' (click)=" setOperator(opr)">{{opr}}</button>


</div>
